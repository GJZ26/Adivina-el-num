<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="#" type="image/x-icon">
	<link rel="stylesheet" href="./css/style.css">
	<title>Adivina el número</title>
</head>

<body>
	<div class="centered">
		<h1 class="game-title">Adivina el número</h1>
		<span class="instruction">Trata de acertar al número entre el 1-100 que tengo en mente</span>
		<div class="player-info">
			<span class="attemps" id="attemps">Intento 1/10</span>
		</div>
		<div class="inputs">
			<input min="1" max="100" type="number" id="user-attemp">
			<div class="buttons">
				<button class="send btn" id="send">Revisar</button>
				<button class="reset btn" id="reset">Nuevo Juego</button>
			</div>
		</div>
		<p class="feedback" id="feedback">¡Escribe tu intento!</p>
		<span class="attemps-history" id="attemps-history">
		</span>
	</div>
</body>
<script type="module" src="./js/main.js"></script>

</html>
